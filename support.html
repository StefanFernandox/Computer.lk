<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #f0f0f0;
      --card-dark: #1a1a1a;
      --card-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #111111;
      --accent: #ff6a00;
      --accent-light: #ff8c42;
    }

    html[data-theme='dark'] {
      --bg-color: var(--bg-dark);
      --card-bg: var(--card-dark);
      --text-color: var(--text-dark);
      --accent-color: var(--accent);
    }

    html[data-theme='light'] {
      --bg-color: var(--bg-light);
      --card-bg: var(--card-light);
      --text-color: var(--text-light);
      --accent-color: var(--accent-light);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 40px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .container {
      background-color: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-color);
      font-size: 1.8em;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      font-size: 1em;
    }

    .info i {
      margin-right: 10px;
      color: var(--accent-color);
    }

    .chat-box {
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #222;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: var(--accent-color);
      color: #000;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #333;
      color: white;
      align-self: flex-start;
    }

    .chat-input, .callback {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .chat-input input, .callback input {
      flex: 1 1 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .chat-input button, .callback button {
      flex: 1 1 30%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }

    .chat-input button {
      background-color: var(--accent-color);
      color: black;
    }

    .callback button {
      background-color: #28a745;
      color: white;
    }

    .confirmation {
      margin-top: 10px;
      font-style: italic;
      color: #0f0;
      font-size: 0.95em;
    }

    .toggle-btn, .back-btn {
      position: fixed;
      top: 16px;
      background-color: transparent;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .toggle-btn {
      right: 16px;
      color: var(--text-color);
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      left: 16px;
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .chat-input input,
      .callback input,
      .chat-input button,
      .callback button {
        flex: 1 1 100%;
      }

      .toggle-btn {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <button class="back-btn" onclick="location.href='index.html'" title="Go Back"><i class="fas fa-arrow-left"></i></button>
  <button class="toggle-btn" onclick="toggleTheme()" id="theme-toggle" title="Toggle Theme">
    <i id="theme-icon" class="fas fa-moon"></i>
  </button>

  <div class="container">
    <h1>Contact Support</h1>

    <div class="info">
      <div><i class="fas fa-phone"></i> +1-800-123-4567</div>
      <div><i class="fas fa-envelope"></i> support@example.com</div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot-message">Hello! How can we help you today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="callback">
      <input type="text" id="callback-number" placeholder="Enter your phone number for a callback" />
      <button onclick="requestCallback()">Request Callback</button>
    </div>

    <div class="confirmation" id="confirmation-message"></div>
  </div>

  <script>
    let messageTimestamps = [];

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      const icon = document.getElementById('theme-icon');
      icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
    }

    function handleKey(event) {
      if (event.key === 'Enter') sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (text === '') return;

      const now = Date.now();
      messageTimestamps = messageTimestamps.filter(t => now - t < 60000);
      messageTimestamps.push(now);

      if (messageTimestamps.length > 3) {
        displayBotMessage("Too many messages. Please wait a moment.");
        return;
      }

      displayUserMessage(text);
      input.value = '';
      setTimeout(() => displayBotMessage("Thanks for your message. We'll get back to you shortly."), 800);
    }

    function displayUserMessage(message) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message user-message';
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayBotMessage(message) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = 'message bot-message';
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function requestCallback() {
      const numberInput = document.getElementById('callback-number');
      const confirmation = document.getElementById('confirmation-message');
      const number = numberInput.value.trim();

      if (number === '') {
        confirmation.textContent = 'Please enter a valid phone number.';
        confirmation.style.color = '#f00';
        return;
      }

      confirmation.textContent = 'Thank you! Weâ€™ll call you back shortly.';
      confirmation.style.color = '#0f0';
      numberInput.value = '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        const icon = document.getElementById('theme-icon');
        icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
      }
    });
  </script>
</body>
</html>
